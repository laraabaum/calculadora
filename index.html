<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
<main>
    <div class="calculadora">
        <div class="resultado" id="resultado">
            <p id="result">0</p> 
        </div>

        <div class="botoes">
            <button class="botao-cinza" id="C">C</button>
            <button class="botao-cinza" id="/">รท</button>
            <button class="botao-cinza" id="x">x</button>
            <button class="botao-laranja" id="-">-</button>
            <button class="botao" id="7">7</button>
            <button class="botao" id="8">8</button>
            <button class="botao" id="9">9</button>
            <button class="botao-laranja" id="+">+</button>
            <button class="botao" id="4">4</button>
            <button class="botao" id="5">5</button>
            <button class="botao" id="6">6</button>
            <button class="botao-laranja igual" id="=">=</button>
            <button class="botao" id="1">1</button>
            <button class="botao" id="2">2</button>
            <button class="botao" id="3">3</button>
            <button class="botao zero" id="0">0</button>
            <button class="botao" id=".">.</button>
        </div>
    </div>
</main>
    <script src="script.js"></script>
</body>
</html>
